TIPDATABASESTEPS=<p>Установка Joomla! на ваш сервер выполняется за 4 простых шага...</p>  <p>На этом шаге конфигурации БД:</p><h2>Базовые установки</h2><p>Выберите тип БД из списка. Обычно это <strong>mysql</strong>.</p>    <p>Введите имя хоста сервера БД для установки Joomla! Примечание: Не обязательно, что бы это был тот же WEB-сервер, так что проверьте, правильно ли вы ввели установки.</p>\n            <p>Введите имя пользователя, пароль и имя БД MySQL, которые вы будите использовать с Joomla!. Они уже должны существовать для той БД, которую вы собираетесь использовать.</p><h2>Расширенные установки</h2>    <p> Выберите, каким образом будут обрабатываться таблицы с предыдущей инсталляции.</p><p>Введите префикс для таблиц Joomla!.</p>
TIPFTPCONFSTEPS=<p>По причине ограничений прав доступа к файловой системе, на платформах Linux и других Unix ОС, и вследствие включения ограничений PHP Safe Mode для того, что бы пользователи смогли пользоваться CMS Joomla!, устанавливается обработчик FTP Layer для работы с файловой системой.<br/>Введите логин и пароль для доступа через FTP к корневой папке Joomla!, это будет FTP Account, который обрабатывает все файловые операции, когда Joomla! требует FTP доступ для завершения задачи.<br/>По причинам безопасности, лучше всего, если вы создадите пользовательский FTP Account для доступа только к папке, где установлена Joomla!, а не на весь Web сервер.</p><p><b>Примечание:</b> Если вы устанавливаете на Windows Operating System, то FTP Layer <b>не</b> требуется
